<ui:composition template="/plain.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">

  Plain:
  <vaadin-date-picker value="2019-11-11"/>

  <hr/>
  Plain light:

  <vaadin-date-picker-light attr-for-value="value" id="v1">
    <input value="2019-11-11" id="v2" class="input"/>
  </vaadin-date-picker-light>

  <hr/>

  Tobago:
  <tc:date value="#{dateController.submitDate}" id="vaadin">
    <f:convertDateTime pattern="yyyy-MM-dd"/>
  </tc:date>

  <hr/>

  Tobago input:
  <tc:in readonly="true" value="#{dateController.submitDate}" id="classic"/>

  <hr/>

  <tc:button label="submit"/>

  <hr/>
</ui:composition>
